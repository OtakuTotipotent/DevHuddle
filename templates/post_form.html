{% extends "base.html" %}

{% block title %}New Post{% endblock %}

{% block content %}

<div class="max-w-xl mx-auto mt-10">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg border border-gray-700">
        <h2 class="text-2xl font-bold mb-6 text-white">Create a Huddle</h2>

        <form method="post">
            {% csrf_token %}

            <div class="mb-4 text-white">
                {{ form.body }}
                {{ form.body.errors}}
            </div>

            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition mt-4 cursor-pointer">
                Post Update
            </button>

            <a href="{% url 'home' %}" class="block text-center mt-4 text-gray-400 hover:text-white text-sm">
                Cancel
            </a>
        </form>
    </div>
</div>

{% endblock content %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const bodyField = document.querySelector('[name="body"]');
        if (bodyField) {
            bodyField.focus();
        }
    });
</script>
{% endblock scripts %}
