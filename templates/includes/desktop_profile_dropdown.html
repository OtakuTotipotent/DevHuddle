<div class="relative ml-4">

    <button onclick="toggleProfileMenu()" class="group relative flex items-center focus:outline-none cursor-pointer">

        {% if user.avatar %}
        <img src="{{ user.avatar.url }}?v={% now 'U' %}" alt="Profile"
            class="w-10 h-10 rounded-full object-cover border-2 border-transparent group-hover:border-blue-500 transition-all duration-300">
        {% else %}
        <div
            class="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center font-bold text-white border-2 border-transparent group-hover:border-blue-400">
            {{ user.username|slice:":1"|upper }}
        </div>
        {% endif %}

        <div
            class="absolute inset-0 flex items-center justify-center bg-black/50 rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-200">
            <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z">
                </path>
            </svg>
        </div>

        <span
            class="absolute -bottom-8 left-1/2 -translate-x-1/2 bg-gray-800 text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity duration-300 whitespace-nowrap pointer-events-none">
            @{{ user.username }}
        </span>
    </button>

    <div id="profile-dropdown"
        class="hidden absolute right-0 mt-3 w-72 bg-gray-800 rounded-xl shadow-2xl border border-gray-700 z-50 overflow-hidden transform origin-top-right transition-all duration-200">

        <div class="p-4 border-b border-gray-700 bg-gray-800/50">
            <h3 class="text-white text-center font-bold text-lg">{{ user.first_name }} {{ user.last_name }}</h3>
            <p class="text-gray-400 text-center text-xs">@{{ user.username }}</p>
            <p class="text-gray-500 text-center text-xs mt-1 truncate">{{ user.email }}</p>
        </div>

        <div class="grid grid-cols-2 gap-px bg-gray-700">
            <div class="bg-gray-800 p-3 text-center hover:bg-gray-750 transition">
                <span class="block text-xl font-bold text-blue-500"> {{ user.post_set.count }}</span>
                <span class="text-xs text-gray-400 uppercase tracking-wider">Posts</span>
            </div>
            <div class="bg-gray-800 p-3 text-center hover:bg-gray-750 transition">
                <span class="block text-xl font-bold text-blue-500">{{ user.date_joined|date:"M Y" }}</span>
                <span class="text-xs text-gray-400 uppercase tracking-wider">Joined</span>
            </div>
        </div>

        <div class="flex flex-wrap justify-center gap-3 p-3 border-b border-gray-700 bg-gray-800/30">
            {% if user.github_url %}
            <a href="{{ user.github_url }}" target="_blank" class="text-gray-400 hover:text-white transition"
                title="GitHub">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                </svg>
            </a>
            {% endif %}
        </div>

        <div class="p-2">
            <a href="{% url 'profile_edit' %}"
                class="block w-full text-center px-4 py-2 text-sm text-green-300 hover:bg-gray-700 hover:text-white rounded-md transition">
                Edit Profile ğŸ™…
            </a>

            <a href="{% url 'profile_delete' %}"
                class="block w-full text-center px-4 py-2 text-sm text-red-400 hover:bg-red-900/20 hover:text-red-300 rounded-md transition">
                Delete Account âš¡
            </a>

            <div class="h-px bg-gray-700 my-1"></div>

            <form action="{% url 'logout' %}" method="post" class="block">
                {% csrf_token %}
                <button type="submit"
                    class="w-full px-4 py-2 text-sm text-red-400 hover:bg-red-900/20 hover:text-red-300 rounded-md transition cursor-pointer">
                    Sign Out ğŸ“¤
                </button>
            </form>
        </div>
    </div>
</div>
