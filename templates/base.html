{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>DevHuddle | {% block title %}Connect{% endblock %}</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
</head>

<body class="bg-gray-900 text-gray-100 font-sans antialiased">

    <nav class="p-4 border-b border-gray-800 flex justify-between items-center">
        <a href="/" class="text-2xl font-bold text-blue-500">DevHuddle_</a>
        <div>
            {% if user.is_authenticated %}
            <span class="mr-4 font-mono"> {{ user.username | upper }}</span>
            <a href="#" class="bg-red-600 px-4 py-2 rounded hover:bg-blue-700">Logout</a>
            {% else %}
            <a href="#" class="text-gray-300 mr-4">Login</a>
            <a href="#" class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-700">Join Now</a>
            {% endif %}
        </div>
    </nav>

    <main class="container mx-auto p-4 min-h-screen">
        {% block content %}
        {% endblock content %}
    </main>

    <footer class="p-4 text-center text-gray-500 text-sm border-t border-gray-800 mt-10">
        &copy; 2025 DevHuddle Inc. Built with Django & Caffeine.
    </footer>

</body>

</html>
