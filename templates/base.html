{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevHuddle | {% block title %}Connect{% endblock %}</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <style type="text/tailwindcss">
        @theme {
                /* BACKGROUNDS */
                --color-site-bg: var(--color-bg-page);
                --color-site-card: var(--color-bg-card);
                --color-site-input: var(--color-bg-input);
    
                /* TEXT */
                --color-site-text: var(--color-text-main);
                --color-site-muted: var(--color-text-muted);
    
                /* BORDERS */
                --color-site-border: var(--color-border);
    
                /* ACTIONS / BRAND */
                --color-site-primary: var(--color-primary);
                --color-site-hover: var(--color-primary-hover);
                
                /* STATES */
                --color-site-danger: var(--color-danger);
                --color-site-success: var(--color-success);
            }
        </style>
</head>

<body class="bg-site-bg text-site-text font-sans antialiased overflow-x-hidden">

    {% include 'sections/navbar.html' %}

    <main class="container mx-auto p-3 min-h-[80vh]">
        {% block content %} {% endblock content %}
    </main>

    {% include 'sections/footer.html' %}

    <script src="{% static 'js/theme_toggle.js' %}"></script>
    <script src="{% static 'js/menu_toggle.js' %}"></script>
    {% block scripts %} {% endblock scripts %}

</body>

</html>
