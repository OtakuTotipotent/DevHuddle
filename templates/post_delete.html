{% extends 'base.html' %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-20">
    <div class="bg-site-card p-8 rounded-lg shadow-lg border border-red-900/50">

        <div class="text-center mb-6">
            <div
                class="w-16 h-16 bg-red-900/30 text-red-500 rounded-full flex items-center justify-center mx-auto mb-4 text-3xl">
                ⚠️
            </div>
            <h2 class="text-2xl font-bold text-white">Delete Post?</h2>
            <p class="text-site-muted text-sm mt-2">
                Are you sure you want to delete this post?<br>
                "<span class="italic text-white">{% if post.body|length > 50 %}{{ post.body|slice:":50" }}...{% else
                    %}{{ post.body }}{% endif %}</span>"
            </p>
        </div>

        <form method="post">
            {% csrf_token %}

            <div class="flex flex-col gap-3">
                <button type="submit"
                    class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 rounded transition cursor-pointer">
                    Yes, Delete This Post
                </button>

                <a href="{% url 'home' %}"
                    class="block text-center w-full bg-gray-700 hover:bg-gray-600 text-white py-3 rounded transition">
                    Cancel
                </a>
            </div>
        </form>

    </div>
</div>
{% endblock %}
