{% extends "base.html" %}


{% block title %}
Delete Account
{% endblock title %}


{% block content %}

<div class="max-w-md mx-auto mt-20">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg border border-red-900/50">
        <div class="text-center mb-6">
            <div
                class="w-16 h-16 bg-red-900/30 text-red-500 rounded-full flex items-center justify-center mx-auto mb-4 text-3xl">
                ⚠️
            </div>
            <h2 class="text-2xl font-bold text-white">Delete Account?</h2>
            <p class="text-gray-400 text-sm mt-2">
                This action is <span class="text-red-400 font-bold">permanent</span>.
                All your posts, images, and data will be erased immediately.
            </p>
        </div>

        <form method="post">
            {% csrf_token %}

            <div class="flex flex-col gap-3">
                <button type="submit"
                    class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 rounded transition cursor-pointer">
                    Yes, Delete My Account
                </button>

                <a href="{% url 'home' %}"
                    class="block text-center w-full bg-gray-700 hover:bg-gray-600 text-white py-3 rounded transition">
                    Cancel, Keep it.
                </a>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
