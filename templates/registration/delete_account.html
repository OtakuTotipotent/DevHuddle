{% extends "base.html" %}


{% block title %}
Delete Account
{% endblock title %}


{% block content %}

<div class="max-w-md mx-auto mt-20">
    <div class="bg-site-card p-8 rounded-lg shadow-lg border border-red-900/50">
        <div class="text-center mb-6">
            <div
                class="w-16 h-16 bg-red-900/30 rounded-full flex items-center justify-center mx-auto mb-4 text-3xl pb-2">
                ⚠️
            </div>
            <h2 class="text-2xl font-semibold text-site-primary">Delete Account?</h2>
            <p class="text-site-muted text-sm my-2">
                This action is <span class="text-red-400 font-semibold">permanent</span>.
                All your posts, images, and data will be erased immediately.
            </p>
        </div>

        <form method="post">
            {% csrf_token %}

            <div class="flex flex-col gap-5">
                <button type="submit"
                    class="w-full bg-red-600 hover:opacity-70 text-white font-semibold py-2 rounded-full transition cursor-pointer">
                    Yes, Delete My Account
                </button>

                <a href="{% url 'home' %}"
                    class="block text-center w-full bg-gray-700 hover:opacity-70 text-white py-2 rounded-full transition">
                    Cancel, Keep it.
                </a>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
