{% extends 'base.html' %}

{% block title %}Join DevHuddle{% endblock %}

{% block content %}

<div class="max-w-md mx-auto mt-20">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg border border-gray-700">

        <h2 class="text-3xl font-bold mb-6 text-white text-center">
            Join the Huddle
        </h2>

        <form method="post">
            {% csrf_token %}

            <div class="text-gray-300 space-y-4">
                {{ form.as_p }}
            </div>

            <button type="submit"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded transition mt-6">
                Create Account
            </button>
        </form>

        <p class="text-center mt-6 text-gray-500 text-sm">
            Already have an account? <a href="{% url 'login' %}" class="text-blue-400 hover:underline">Go to Login</a>
        </p>

    </div>
</div>

{% endblock %}
