{% extends 'base.html' %}

{% block content %}

<div class="max-w-md mx-auto mt-20 bg-gray-800 p-8 rounded-lg">

    <h2 class="text-2xl text-white font-semibold mb-4">
        Reset Password
    </h2>

    <form method="post">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-full mt-4 w-full">
            Send Reset Link
        </button>
    </form>

</div>

{% endblock %}
