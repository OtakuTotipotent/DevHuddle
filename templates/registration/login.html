{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="max-w-md mx-auto mt-20">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg border border-gray-700">

        <h2 class="text-3xl font-bold mb-6 text-white text-center">
            Welcome Back
        </h2>

        <form method="post">
            {% csrf_token %}

            {% if form.errors %}
            <div
                class="border border-read-500 text-red-500 p-3 rounded mb-4 text-sm text-center bg-red-500/10 transition">
                Invalid username or password.
            </div>
            {% endif %}

            <div class="mb-4">
                <label class="block text-gray-400 text-sm font-bold mb-2">Username</label>
                <input type="text" name="username"
                    class="w-full bg-gray-700 text-white rounded p-3 border border-gray-600 focus:outline-none focus:border-blue-500">
            </div>

            <div class="mb-6">
                <label class="block text-gray-400 text-sm font-bold mb-2">Password</label>
                <input type="password" name="password"
                    class="w-full bg-gray-700 text-white rounded p-3 border border-gray-600 focus:outline-none focus:border-blue-500">
            </div>

            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded transition">
                Login
            </button>
        </form>

        <p class="text-center mt-6 text-gray-500 text-sm">
            Don't have an account?

            <a href="{% url 'signup' %}" class="text-blue-400 hover:underline">
                Sign up
            </a>
        </p>

    </div>
</div>

{% endblock content %}
