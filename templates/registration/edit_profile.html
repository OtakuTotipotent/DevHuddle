{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}

<div class="max-w-md mx-auto mt-10">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg border border-gray-700">
        <h2 class="text-2xl font-bold mb-6 text-white">Edit Profile</h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="space-y-4 text-gray-300">

                {% for field in form %}

                <div>
                    <label class="block text-sm font-bold mb-1">{{ field.label }}</label>

                    {% if field.name == 'avatar' %}

                    {{ field }}

                    {% else %}

                    <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}"
                        value="{{ field.value|default:'' }}"
                        class="w-full bg-gray-700 border border-gray-600 rounded p-2 text-white">

                    {% endif %}

                    {% if field.errors %}

                    <p class="text-red-400 text-xs">{{ field.errors.0 }}</p>

                    {% endif %}

                </div>

                {% endfor %}

            </div>

            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded mt-6 transition">
                Save Changes
            </button>

        </form>

    </div>
</div>

{% endblock %}
