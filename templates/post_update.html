{% extends 'base.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-10">
    <div class="bg-gray-800 p-8 rounded-lg shadow-xl border border-gray-700">
        <h2 class="text-2xl font-bold mb-6 text-white">Edit Your Huddle</h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-4 text-white">
                {{ form.as_p }}
            </div>

            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded transition">
                Update Post
            </button>

            <a href="{% url 'home' %}" class="block text-center w-full mt-3 text-gray-400 hover:text-white transition">
                Cancel
            </a>
        </form>

    </div>
</div>
{% endblock %}
